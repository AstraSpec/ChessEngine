<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar" aria-label="Game Modes">
        <button class="nav-button" id="Singleplayer">Singleplayer</button>
        <button class="nav-button" id="Multiplayer">Multiplayer</button>
    </nav>
    <div class="game-container">
        <h1 id="title"><i class="fa-solid fa-chess"></i> Chess Engine</h1>
        <p class="desc">Chess is a classic game of strategy played on a 8x8 grid. The goal
            is to win against your opponent by blocking their kings escape</p>
        <div class="board" aria-label="Chess Board" aria-rowcount="8" aria-colcount="8">
            <!-- Chess board squares -->
        </div>

        <div class="game-info">
            <p class="desc" id="status" aria-live="polite">Player X's turn</p>
            <div id="scores" class="scores" aria-label="Scores" aria-live="polite">
                <h2 id="results">Player 1 - 0, Player 2 - 0</h2>
                <pre id="scores-list"></pre>
            </div>
        </div>

        <button id="reset" aria-label="Reset">Reset Game</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
